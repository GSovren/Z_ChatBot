<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot 2</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="">
    <div class="chat-toggler">
        <i class="ri-discuss-fill"></i>
        <i class="ri-close-line"></i>
    </div>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <img src="images/website-logo2.png" alt="logo">
            </div>
            <div class="title">
                <h1>ZETDC Chat</h1>
                <h2><span><i class="ri-checkbox-blank-circle-fill"></i></span> Online</h2>
            </div>
            <div class="enquiries">
                Enquiries
            </div>
            <div class="close-icon2">
                <i class="ri-close-circle-line"></i>
            </div>
            <div class="close-icon">
                <i class="ri-close-line"></i>
            </div>
        </div>
        <div class="chat-bodies">
            <div class="chat-body">
                <div class="bot-message" id="bot-options">
                    <img src="images/ZBot.png" alt="">
                    <p>Hi there, Welcome to ZETDC Chat. How may I assist you?
                       1. Make Payment
                       2. Prepaid Units check
                       3. Track Fault   
                       4. View Token
                       5. Cancel
                    </p>
                </div>
                <div class="loading hide">
                    <div class="circle circle-1"></div>
                    <div class="circle circle-2"></div>
                    <div class="circle circle-3"></div>
                </div>
            </div>
            <div class="chat-body2">
                <h3>Please fill in the form below to leave an enquiry.</h3>
                <form onsubmit="sendEmail(); reset(); return false;">
                    <input type="hidden" id="subject" value="New Email form ZETDC Chat">
                    <input type="text"  id="name" placeholder="Your Name" required>
                    <input type="email" id="email" placeholder="Your Email" required>
                    <input type="number" id="number" placeholder="Contact Number" required>
                    <textarea name="message" id="message" rows="7" placeholder="&nbsp;Enter your query here.."></textarea><br>
                    <button>Submit</button>
                </form>
                <div class="back-to-chat">
                    <h4><i class="ri-arrow-left-line"></i>&nbsp;&nbsp;back to chat</h4>
                </div>
            </div>
            <div class="chatbot-message"></div>
            <div class="user-message"></div>
        </div>
        <div class="chat-input">
            <div class="input-section">
                <input type="text" id="txtInput" placeholder="  Type Message Here..." autofocus/>
            </div>
            <div class="send-icon">
                <i class="ri-send-plane-fill"></i>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
    <script src="response.js" defer></script>
</body>
</html>
